<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Contact Page</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            color: #ffffff;
            background: linear-gradient(135deg, #1e0933 0%, #2c104a 40%, #1a1a24 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Particle canvas */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Header and Navigation */
        header {
            background: rgba(30, 9, 51, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px 24px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            text-shadow: 0 0 10px rgba(34, 211, 238, 0.3);
            transition: all 0.3s ease;
        }

        .logo:hover {
            text-shadow: 0 0 15px rgba(34, 211, 238, 0.6);
        }

        .logo span {
            color: #22d3ee;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 32px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            padding: 5px 0;
        }

        nav ul li a:hover {
            color: #22d3ee;
        }

        nav ul li a.active {
            color: #22d3ee;
            font-weight: 500;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #22d3ee;
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after,
        nav ul li a.active::after {
            width: 100%;
        }

        /* Main Content */
        main {
            max-width: 1024px;
            margin: 0 auto;
            padding: 64px 16px;
            position: relative;
            z-index: 1;
        }

        .text-center {
            text-align: center;
        }

        .section-header {
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .subtitle {
            color: #a0a0a0;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .title {
            color: #22d3ee;
            font-size: 42px;
            font-weight: bold;
            margin-top: 8px;
            text-shadow: 0 0 15px rgba(34, 211, 238, 0.3);
        }

        /* Form Styles */
        .contact-form {
            max-width: 768px;
            margin: 0 auto;
            background: rgba(30, 9, 51, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2), 
                        0 1px 1px rgba(255, 255, 255, 0.05) inset;
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: fadeInUp 1s ease-out;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .form-control {
            width: 100%;
            padding: 16px;
            background-color: rgba(64, 15, 87, 0.6);
            border: 1px solid #3b1653;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1) inset;
        }

        .form-control::placeholder {
            color: #a0a0a0;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #22d3ee;
            box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.3), 
                        0 4px 6px rgba(0, 0, 0, 0.1) inset;
            background-color: rgba(64, 15, 87, 0.8);
        }

        .form-control:focus::placeholder {
            opacity: 0.5;
            transform: translateX(10px);
        }

        textarea.form-control {
            min-height: 150px;
            resize: none;
        }

        .btn {
            background: linear-gradient(to right, #22d3ee, #0cb7d3);
            color: #111;
            font-weight: 600;
            padding: 16px 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(34, 211, 238, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s ease;
        }

        .btn:hover {
            background: linear-gradient(to right, #3ddaf0, #5ee8ff);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(34, 211, 238, 0.5);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 2px 10px rgba(34, 211, 238, 0.4);
        }

        .form-submit {
            text-align: center;
            margin-top: 30px;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(34, 211, 238, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(34, 211, 238, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(34, 211, 238, 0);
            }
        }

        /* Form feedback */
        .success-message {
            display: none;
            background-color: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.5);
            color: #10b981;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            animation: fadeInUp 0.5s ease-out;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            nav ul li {
                margin-left: 16px;
            }
            
            .title {
                font-size: 32px;
            }

            .contact-form {
                padding: 30px 20px;
            }
        }

        @media (max-width: 640px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }
            
            nav {
                margin-top: 16px;
                width: 100%;
            }
            
            nav ul {
                justify-content: space-between;
                width: 100%;
            }
            
            nav ul li {
                margin-left: 0;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Particles Canvas -->
    <canvas id="particles-canvas"></canvas>

    <!-- Header with Navigation -->
    <header>
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">Usman<span>.</span></a>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="dabout.html">About</a></li>
                        <li><a href="dskills.html">Skills</a></li>
                        <li><a href="dprojects.html">projects</a></li>
                        <li><a href="dcontact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="section-header text-center">
            <p class="subtitle">ASK ME QUESTION</p>
            <h1 class="title">Contact Me</h1>
        </div>

        <form id="contactForm" class="contact-form">
            <div class="form-group">
                <p class="form-control">
                Email : usmanghanibhai42@gmail.com
                </p> 
            </div>

            <div class="form-group">
                <p class="form-control">
                    Phone Number : +92 321 6119547
                    </p> 
            </div>

            <div class="form-group">
                <input 
                    type="text" 
                    id="address" 
                    name="address" 
                    placeholder="Your Name" 
                    class="form-control"
                >
            </div>

            <div class="form-group">
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    placeholder="Your Phone Number" 
                    class="form-control"
                >
            </div>

            <div class="form-group">
                <textarea 
                    id="message" 
                    name="message" 
                    placeholder="Your Message" 
                    class="form-control" 
                    rows="6" 
                    required
                ></textarea>
            </div>

            <div class="form-submit">
                <button type="submit" id="submitBtn" class="btn">Send Message</button>
            </div>

            <div id="successMessage" class="success-message">
                Thank you for your message! I will get back to you soon.
            </div>
        </form>
    </main>

    <script>
        // Particles animation
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('particles-canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Particle settings
            const particlesArray = [];
            const numberOfParticles = Math.min(window.innerWidth / 10, 100);
            const connectDistance = 150;
            
            // Colors
            const particleColor = '#22d3ee';
            const lineColor = 'rgba(34, 211, 238, 0.2)';
            
            // Create particles
            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 3 + 1;
                    this.speedX = Math.random() * 1 - 0.5;
                    this.speedY = Math.random() * 1 - 0.5;
                    this.opacity = Math.random() * 0.5 + 0.2;
                }
                
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    
                    // Bounce off edges
                    if (this.x > canvas.width || this.x < 0) {
                        this.speedX = -this.speedX;
                    }
                    if (this.y > canvas.height || this.y < 0) {
                        this.speedY = -this.speedY;
                    }
                }
                
                draw() {
                    ctx.fillStyle = particleColor;
                    ctx.globalAlpha = this.opacity;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.globalAlpha = 1;
                }
            }
            
            // Initialize particles
            function init() {
                for (let i = 0; i < numberOfParticles; i++) {
                    particlesArray.push(new Particle());
                }
            }
            
            // Connect particles with lines
            function connect() {
                for (let a = 0; a < particlesArray.length; a++) {
                    for (let b = a; b < particlesArray.length; b++) {
                        const dx = particlesArray[a].x - particlesArray[b].x;
                        const dy = particlesArray[a].y - particlesArray[b].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < connectDistance) {
                            const opacity = 1 - (distance / connectDistance);
                            ctx.strokeStyle = lineColor;
                            ctx.globalAlpha = opacity;
                            ctx.lineWidth = 1;
                            ctx.beginPath();
                            ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                            ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                            ctx.stroke();
                            ctx.globalAlpha = 1;
                        }
                    }
                }
            }
            
            // Animation loop
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                for (let i = 0; i < particlesArray.length; i++) {
                    particlesArray[i].update();
                    particlesArray[i].draw();
                }
                
                connect();
                requestAnimationFrame(animate);
            }
            
            init();
            animate();
            
            // Mouse interaction
            let mouse = {
                x: null,
                y: null,
                radius: 150
            };
            
            window.addEventListener('mousemove', function(event) {
                mouse.x = event.x;
                mouse.y = event.y;
                
                // Add temporary particles at mouse position
                if (Math.random() < 0.1) {
                    const mouseParticle = new Particle();
                    mouseParticle.x = mouse.x;
                    mouseParticle.y = mouse.y;
                    mouseParticle.size = Math.random() * 2 + 2;
                    mouseParticle.opacity = 0.8;
                    particlesArray.push(mouseParticle);
                    
                    // Remove excess particles
                    if (particlesArray.length > numberOfParticles + 20) {
                        particlesArray.splice(0, 1);
                    }
                }
            });
        });

        // Form handling
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const successMessage = document.getElementById('successMessage');
            
            // Disable button and show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Sending...';
            
            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                address: document.getElementById('address').value,
                phone: document.getElementById('phone').value,
                message: document.getElementById('message').value
            };
            
            // Simulate form submission with a delay
            setTimeout(() => {
                // Log form data (replace with your form submission logic)
                console.log('Form submitted:', formData);
                
                // Reset form after submission
                this.reset();
                
                // Show success message
                successMessage.style.display = 'block';
                
                // Reset button
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Send Message';
                
                // Hide success message after 5 seconds
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);
            }, 1500);
        });
    </script>
</body>
</html>
